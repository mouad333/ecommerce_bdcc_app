<div class="p-3">
    <div class="card">
        <div class="card-header">Products</div>
        <div class="card-body">
            <h2>Products</h2>
            <table *ngIf="Products" class="table">
                <thead>
                <tr>
                    <th>ID</th><th>Name</th><th>Price</th><th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of Products">
                    <td>{{c.id}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.quantity}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
